backend:
  name: git-gateway
  branch: main # or master, check your repo!

media_folder: "images" # Required even if you don't use it
public_folder: "/images"

collections:
  - name: "prompts"
    label: "Course Prompts"
    folder: "prompt/prompts" # This must match your actual folder name
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
